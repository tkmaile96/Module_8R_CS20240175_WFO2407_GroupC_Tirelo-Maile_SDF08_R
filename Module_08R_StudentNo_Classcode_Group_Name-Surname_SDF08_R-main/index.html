<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">

                            <!-- Subscribe Section-->
                            <h1 class="text-xl font-bold mb-4" >Subscribe to our newsletter for updates</h1>
                            <div class="flex align-center">
                                <input id="email" type="email" placeholder="Enter your email" class="ml-4 p-2 border border-gray-300 rounded-md focus:outline-none
                                focus:border-[#d86943] dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
                                <button class="ml-2 px-6 py-2.5 bg-[#d86943] text-white rounded-md hover:bg-[#b95d3a] transition-colors">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>

                            <!-- Link Items -->
                            <p class=" text-xl font-bold mb-4">Quick Link</p>
                            <div class="flex flex-column">
                                <a href="#" >Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>

                            <!--Technologies Section-->
                            <p class="text-xl font-bold mb-4">Technologies</p>
                            <div class="flex flex-column">
                                <a href="#">HTML</a> 
                                <a href="#">CSS</a> 
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
